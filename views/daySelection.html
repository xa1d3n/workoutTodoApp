<section class="daySelection"><div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title" id="myModalLabel">Small Modal</h4></div><div class="modal-body">Please select at least one day.</div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><div class="selector"><p>Choose either to create a new workout or select a predefined workout routine.</p><div class="btn-group btn-toggle"><button class="btn btn-lg active btn-info" id="createNew" ng-click="createNew();daysCont = true; showList = false">Create New</button> <button class="btn btn-lg btn-default" id="predefinedList" ng-click="predefinedList(); showList = true; daysCont = false ">Predefined</button></div></div><div id="daysContainer"><div ng-show="daysCont" ng-init="daysCont = true"><ul class="list-group"><li class="list-group-item" ng-repeat="day in days" href="" class="list-group-item"><input type="checkbox" value="{{day.dayName}}" name="{{day.day}}" ng-model="day.selected">{{day.dayName}}</li></ul><button ng-click="clearAll()" class="btn btn-primary all pull-left">Clear</button> <button ng-click="goToSetExcercises()" class="btn btn-primary all pull-right">Go</button></div><div class="list-group" ng-show="showList"><a href="" ng-click="predefinedRoutine();" class="list-group-item">StrongLifts 5x5</a> <a href="" ng-click="customRoutine1()" class="list-group-item">Custom Routine #1</a></div></div></section>
