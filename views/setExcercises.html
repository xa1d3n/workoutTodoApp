<section class="setExcercises"><form name="workoutForm" ng-repeat="newExercise in newExercise | filter: {selected:true}" id="day{{$index}}" class="setExForm"><h1>{{newExercise.dayName}}</h1><div class="row"><div ng-repeat="workout in newExercise.workouts" class="col-lg-4"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Exercise {{$index+1}}</h3></div><div class="panel-body"><label for="exName"><span>*</span>Exercise Name:</label><input type="text" placeholder="enter name of exercise" id="exName" ng-model="workout.name" required><br><label for="exWeight">Weight (lbs):</label><input type="number" name="weight" min="1" max="2000" ng-model="workout.weight" id="exWeight"><br><label for="numSets">Number of sets:</label><input type="number" name="setQuantity" min="1" max="20" ng-model="workout.sets" id="numSets"><br><label for="lowRep">Low repetition amount:</label><input type="number" name="minReps" min="1" max="20" ng-model="workout.minReps" id="lowRep"><br><label for="maxRep">Maximum repetition amount:</label><input type="number" name="maxReps" min="1" max="20" ng-model="workout.maxReps" id="maxRep"><br><button class="btn btn-warning removeBtn" type="submit" value="Remove Exercise" ng-click="removeExercise($index)" ng-disabled="$first">Remove</button></div></div></div></div>--> <button class="btn btn-primary" ng-click="addNew()">New Exercise</button> <button class="btn btn-primary nextBtn" ng-click="addExercise(newExercise);  showNextDay($index)" ng-disabled="workoutForm.$invalid">NEXT</button></form></section>
