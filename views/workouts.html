<section class="workoutDisplay"><div ng-repeat="day in workoutListFilter = (workoutList | filter: {dayName: today(), selected: true})" class="workoutsContainer"><!-- Display today's workout plan --><h4>Today's workouts</h4><div ng-repeat="workout in day.workouts" class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">{{workout.name}}</h3></div><div class="panel-body workoutsDisplay"><li class="weightBtns"><button ng-click="removeFive($index, workoutList)" class="btn btn-primary">-5</button><strong>{{workout.weight}} lbs</strong> <button class="btn btn-primary" ng-click="addFive($index, workoutList)">+5</button></li><li class="setsRep">{{workout.sets}} sets of {{workout.minReps}} to {{workout.maxReps}} repetitions.</li></div></div></div><div class="well well-lg" ng-hide="workoutListFilter.length"><p>No workouts scheduled for today.</p></div></section>
